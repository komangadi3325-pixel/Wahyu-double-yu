<svg width="400" height="140" xmlns="http://www.w3.org/2000/svg">
    <style>
        @keyframes swing {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }
        .nametag {
            animation: swing 3s ease-in-out infinite;
            transform-origin: top center;
        }
        text {
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
    </style>
    <g class="nametag">
        <rect x="50" y="20" width="300" height="80" rx="10" fill="#1D8DF0"/>
        <text x="200" y="50" text-anchor="middle" fill="white" font-size="16">HELLO</text>
        <text x="200" y="75" text-anchor="middle" fill="white" font-size="20" font-weight="bold">Wahyu</text>
        <text x="200" y="95" text-anchor="middle" fill="white" font-size="14">@Wahyu double yu</text>
    </g>
</svg>
